<mat-toolbar>
  <!-- Bouton pour menu (pour d'autres actions) -->
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Titre de l'application -->
  <span>My App</span>

  <span class="example-spacer"></span>

  <!-- Bouton pour naviguer vers la home page -->
  <button mat-icon-button [routerLink]="['/']" aria-label="Home">
    <mat-icon>home</mat-icon>
  </button>
  <!-- <button mat-icon-button [routerLink]="['/employee']" aria-label="employee">
    <mat-icon>edit</mat-icon>
  </button> -->

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>edit</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button [routerLink]="['/employee/add-employee']" aria-label="add-employee">
      Employee
    </button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <!-- Bouton favori -->
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>

  <!-- Bouton de partage -->
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
